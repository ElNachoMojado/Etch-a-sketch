<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Etch-a-sketch</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <div class="arriba">Arriba</div>

        <div class="container">
            <div class="buttons">
                <div id="pickColor">
                    <input id="myColor" type="color">
                    <button class="clrBtn">Use color</button>
                    <button>Eraser</button>
                </div>
                <div id="options">
                    <button>8x8</button>
                    <button>16x16</button>
                    <button>32x32</button>
                    <button>64x64</button>
                    <button value="mousedown">Hover</button>
                    <button value="click">Point-by-point</button>
                </div>
            </div>
            <div id="grid"></div>
        </div>

        <div id="footnote"><p>- Created by <em>El Nacho Mojado -</em></p></div>

        <script src="etchySketchy.js" defer></script>
    </body>
</html>
